<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - UTS Web</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>Menu</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    Dashboard
                </a>
                <a href="products.html" class="nav-item active">
                    Products
                </a>
                <a href="index.html" class="nav-item logout">
                    Logout
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="container">
                <header>
                    <h1>List Data Product</h1>
                </header>

                <div class="products">
                    <table>
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Product Name</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="productsTable">
                            <!-- Data akan diisi oleh JavaScript -->
                        </tbody>
                    </table>

                    <div class="buttons">
                        <button onclick="window.location.href='dashboard.html'" class="btn-primary">
                            Kembali ke Dashboard
                        </button>
                        <button onclick="window.location.href='index.html'" class="btn-secondary">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
